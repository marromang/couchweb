<VirtualHost *:80>
	#ServerName www.example.com

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html/couchweb/web

	WSGIDaemonProcess web user=www-data group=www-data processes=1 threads=5
    	WSGIScriptAlias /web /var/www/html/couchweb/web/app.wsgi

    	<Directory /var/www/html/couchweb/web>
        	WSGIProcessGroup web
       	 	WSGIApplicationGroup %{GLOBAL}
        	Require all granted
    	</Directory>

	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	#Include conf-available/serve-cgi-bin.conf
</VirtualHost>
